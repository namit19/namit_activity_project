<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Moon Orbit - Ferris Wheel Style</title>
</head>
<style>
    body {
  background: skyblue;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
}

.orbit {
  position: relative;
  width: 300px;
  height: 300px;
}

.earth {
  width: 60px;
  height: 60px;
  background: darkblue;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.moon-orbit {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  animation: spin 10s linear infinite;
}

.moon {
  width: 20px;
  height: 20px;
  background: white;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 100%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 10px 2px #ccc;
}

@keyframes spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

</style>
<body>
  <div class="orbit">
    <div class="earth"></div>
    <div class="moon-orbit">
      <div class="moon"></div>
    </div>
  </div>
</body>
</html>
