<!-- a container containing 
9 square boxes -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Gallery</title>
  <style>
    * {
      background-color: grey
    }

    .topic {
      display: flex;
      justify-content: center;
    }

    .container {
      background-color: white;
      height: 1000px;
      width: 75%;
      margin: auto;
      padding: 20px;
      display: grid;
      row-gap: 10px;
      column-gap: 10px;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
    }

    .box {
      background-color: black;
    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="topic">
    <h1>Dog Gallery</h1>
  </div>
  <div class="container">
    <div class="box">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/008/951/892/small_2x/cute-puppy-pomeranian-mixed-breed-pekingese-dog-run-on-the-grass-with-happiness-photo.jpg" />
    </div>
    <div class="box">
        <img src="https://www.dogster.com/wp-content/uploads/2024/04/German-shepherd-dog-standing-in-a-field-on-a-bright-sunny-day_Francine-parent_Shutterstock.jpg " />
    </div>
    <div class="box">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%2Fid%2FOIP.GQ5thXeQkyIPgEwE8K9l-QHaEo%3Fpid%3DApi&f=1&ipt=306056a82c9bd966328d915d274118ba7092a8a13b3d95ce44a96a5b433b9958&ipo=images" />
    </div>
    <div class="box">

    </div>
